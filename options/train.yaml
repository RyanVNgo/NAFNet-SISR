
name: NAFNet-SISR_w32

model:
  # load_path: ./
  save_path: ./
  device: 'cuda'

  network_arch:
    type: PlainNet
    width: 12
    enc_blk_nums: []
    mid_blk_num: 1
    dec_blk_nums: []

training:
  iterations: 16
  batch_size: 32

  optimizer:
    type: AdamW
    weight_decay: 0.0
    lr: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: CosineAnnealingLR
    t_max: 16
    eta_min: !!float 1e-7

  losses:
    psnrloss:
      weights: 1.0

datasets:
  training:
    data_path: ~/Downloads/DIV2K_train_HR/
    
  validation:  
    data_path: ~/Downloads/DIV2K_valid_HR/

  patch_size: 128
  workers: 4


